    <title>Homepage Layout Example</title>
    <style>
        /* --- Basic Reset & Body --- */
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* --- 1. Top Announcement Bar --- */
        .top-banner {
            background-color: #f0e68c; /* Khaki/Gold color */
            color: #333;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        /* --- 2. Main Navigation Bar --- */
        .main-nav {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3-column layout */
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 15px 40px;
        }

        /* Left side: Links */
        .nav-left {
            justify-self: start; /* Aligns this grid item to the left */
        }
        .nav-left a {
            color: #fff;
            text-decoration: none;
            margin-right: 25px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Center: Logo */
        .nav-logo {
            justify-self: center; /* Aligns this grid item to the center */
            text-align: center;
        }
        .nav-logo h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .nav-logo .subtitle {
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Right side: Icons */
        .nav-right {
            justify-self: end; /* Aligns this grid item to the right */
            display: flex;
            gap: 25px;
            font-size: 20px;
        }
        .nav-right span {
            cursor: pointer;
        }

        /* --- 3. Hero Section --- */
        .hero {
            /* Using a placeholder image from Unsplash */
            background-image: url('https://images.unsplash.com/photo-1589696485114-9e2f81d83484?fit=crop&w=1600&h=900&q=80');
            background-size: cover;
            background-position: center 40%; /* Adjust position to show face */
            height: 80vh; /* 80% of the viewport height */
            
            display: flex;
            align-items: center; /* Vertically center the content */
            padding-left: 8%; /* Push content to the left */
            color: #fff;
        }

        .hero-content h2 {
            font-size: 52px;
            font-weight: 300; /* Thin font */
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        .hero-content p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0 30px 0;
            max-width: 450px; /* Keep the paragraph from getting too wide */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        .hero-content .cta-button {
            background-color: #fff;
            color: #000;
            padding: 14px 28px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
            display: inline-block; /* Allows padding to work */
            transition: background-color 0.3s, color 0.3s;
        }
        .hero-content .cta-button:hover {
            background-color: #f0f0f0;
        }

    </style>
